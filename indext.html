<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider</title>
     <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- slick css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"/>
    
</head>
<body>

    <div class="slider">
        <img src="./images/1.png" alt="" class="">
        <img src="./images/2.png" alt="" class="">
        <img src="./images/3.png" alt="" class="">
        <img src="./images/4.png" alt="" class="">
    </div>
    <div class="btn-container">
        <button class="btn back"><</button>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js">
    </script>
    <!-- jquery js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- custom js -->
     <script src="script.js"></script>
